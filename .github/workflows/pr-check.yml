name: PR Build and Lint Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Allow this job to clone the repo and check the PR
permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint check
        id: lint
        run: |
          echo "::group::Running lint check"
          pnpm lint
          echo "::endgroup::"

      - name: Run format check
        id: format
        run: |
          echo "::group::Running format check"
          pnpm format:check
          echo "::endgroup::"

      - name: Build all packages
        id: build
        run: |
          echo "::group::Building all packages"
          pnpm build:all
          echo "::endgroup::"

      - name: Comment PR on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚úÖ PR Checks Passed!

            All checks completed successfully:
            - ‚úÖ **Lint check**: No linting errors found
            - ‚úÖ **Format check**: Code formatting is consistent
            - ‚úÖ **Build**: All packages built successfully

            This PR is ready for review! üöÄ`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚ùå PR Checks Failed

            Some checks failed. Please review and fix the following:

            **Failed Steps:**
            ${{ steps.lint.outcome == 'failure' && '- ‚ùå **Lint check**: Fix linting errors' || '- ‚úÖ Lint check passed' }}
            ${{ steps.format.outcome == 'failure' && '- ‚ùå **Format check**: Run \`pnpm format\` to fix formatting' || '- ‚úÖ Format check passed' }}
            ${{ steps.build.outcome == 'failure' && '- ‚ùå **Build**: Fix build errors' || '- ‚úÖ Build passed' }}

            Please check the [workflow logs](${context.payload.pull_request.html_url}/checks) for more details.

            **Quick fixes:**
            - Run \`pnpm lint:fix\` to auto-fix linting issues
            - Run \`pnpm format\` to fix formatting issues
            - Run \`pnpm build:all\` locally to test the build`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
